services:
    data-hub-dags:
        environment:
            GOOGLE_APPLICATION_CREDENTIALS: /tmp/credentials.json
        volumes:
            - ./credentials.json:/tmp/credentials.json
        build:
            context: .
        image: elifesciences/data-hub-core-dags
        command: ''

    data-hub-dags-dev:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                install_dev: "y"
        image:  elifesciences/data-hub-core-dags-dev
        command: /bin/sh -c exit 0
        entrypoint: []

    webserver:
        depends_on:
            - worker
        environment: *airflow-env
        image:  elifesciences/data-hub-core-dags-dev
        entrypoint: /entrypoint
        command: webserver
        volumes:
            - ./config/webserver_config.py:/opt/airflow/webserver_config.py
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8080"]
            interval: 30s
            timeout: 10s
            retries: 10

    smtp-server:
        restart: always
        image:  namshi/smtp

    scheduler:
        depends_on:
            - postgres
        image:  elifesciences/data-hub-core-dags-dev
        environment: *airflow-env
        entrypoint: /entrypoint
        command: scheduler
    
    worker:
        environment: *airflow-env
        depends_on:
          - smtp-server
          - redis
          - scheduler
        volumes: *airflow-volumes
        image: elifesciences/data-hub-core-dags-dev
        entrypoint: /entrypoint
        hostname: worker
        command: >
            bash -c "sudo install -D /tmp/credentials.json -m 644 -t  /home/airflow/.config/gcloud
            && sudo install -D /tmp/.aws-credentials -m 644 --no-target-directory /home/airflow/.aws/credentials
            && airflow celery worker"

    test-ftpserver:
        image: garethflowers/ftp-server
        environment:
            - FTP_PASS=password1
            - FTP_USER=elinks
        volumes: 
            - ./testftp_server_config/vsftpd.conf:/tmp/vsftpd.conf
        command: >
            sh -c "install -D /tmp/vsftpd.conf -m 644 /etc/
            && /usr/sbin/vsftpd"

    wait-for-it:
        image: willwill/wait-for-it

    test-client:
        image:  elifesciences/data-hub-core-dags-dev
        depends_on:
            - scheduler
            - test-ftpserver
            - webserver
        environment: *airflow-env
        volumes: *airflow-volumes
        command: >
            bash -c "sudo install -D /tmp/credentials.json -m 644 -t  /home/airflow/.config/gcloud
            && sudo install -D /tmp/.aws-credentials -m 644 --no-target-directory /home/airflow/.aws/credentials
            && ./run_test.sh with-end-to-end"

    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U airflow"]
            interval: 5s
            timeout: 5s
            retries: 5

    redis:
        image: redis:5.0.5
        environment:
            - ALLOW_EMPTY_PASSWORD=yes

