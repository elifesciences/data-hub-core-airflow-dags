services:
    data-hub-dags:
        environment:
            GOOGLE_APPLICATION_CREDENTIALS: /tmp/credentials.json
        volumes:
            - ./credentials.json:/tmp/credentials.json
        build:
            context: .
        image: elifesciences/data-hub-core-dags
        command: ''

    data-hub-dags-dev:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                install_dev: "y"
        image:  elifesciences/data-hub-core-dags-dev
        command: /bin/sh -c exit 0
        entrypoint: []

    webserver:
        depends_on:
            - postgres
            - dask-worker
            - dask-scheduler
        environment: *airflow-env
        image:  elifesciences/data-hub-core-dags-dev
        entrypoint: /entrypoint
        command: webserver
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8080"]
            interval: 30s
            timeout: 10s
            retries: 10

    smtp-server:
        restart: always
        image:  namshi/smtp

    scheduler:
        image:  elifesciences/data-hub-core-dags-dev
        depends_on:
            - webserver
        environment: *airflow-env
        entrypoint: /entrypoint
        command: scheduler

    test-client:
        image:  elifesciences/data-hub-core-dags-dev
        depends_on:
            - scheduler
        environment: *airflow-env
        volumes: *airflow-volumes
        command: >
            bash -c "sudo install -D /tmp/credentials.json -m 644 -t  /home/airflow/.config/gcloud
            && sudo install -D /tmp/.aws-credentials -m 644 --no-target-directory /home/airflow/.aws/credentials
            && ./run_test.sh with-end-to-end"

    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5

    dask-scheduler:
        environment: *airflow-env
        image: elifesciences/data-hub-core-dags-dev
        hostname: dask-scheduler
        entrypoint: [ ]
        command: ["dask-scheduler"]

    dask-worker:
        environment: *airflow-env
        depends_on:
          - dask-scheduler
          - smtp-server
        volumes: *airflow-volumes
        image: elifesciences/data-hub-core-dags-dev
        hostname: dask-worker
        entrypoint: []
        command: >
            bash -c "sudo install -D /tmp/credentials.json -m 644 -t  /home/airflow/.config/gcloud
            && sudo install -D /tmp/.aws-credentials -m 644 --no-target-directory /home/airflow/.aws/credentials
            && ./worker.sh tcp://dask-scheduler:8786"
