gcpProjectName: 'elife-data-pipeline'
importedTimestampFieldName: 'data_hub_import_timestamp'
twitterPipeline:
  - dataset: '{ENV}'
    tweet_table: "twitter_tweetss"
    user_table: "twitter_userss"
    etlType: 'keyword' #keyowrd(default), username, followers, retweets, mentions-and-replies
    etlTerms:
      - '#virology'
      - '#bacteriology'
      - '#pathology'
      - '#parasitology'
      - '#mycology'
      - '#microbes'
      - '#microbiome'
      - '#phytopathology'
    defaultStartTime: '2018-01-01'
    stateFile:
      bucketName: '{ENV}-elife-data-pipeline'
      objectNamePrefix: 'airflow-config/twitter/state/{ENV}-keyword-search-state'
  - dataset: '{ENV}'
    tweet_table: "twitter_tweetss"
    user_table: "twitter_userss"
    etlType: 'username' #keyowrd(default), username, followers, retweets
    etlTerms:
      - '@eLife'
      - '@eLifecommunity'
      - '@eLifeinnovation'
      - '@PreprintReview'
    defaultStartTime: '2020-06-01'
    stateFile:
      bucketName: '{ENV}-elife-data-pipeline'
      objectNamePrefix: 'airflow-config/twitter/state/{ENV}-username-search-state'
  - dataset: '{ENV}'
    tweet_table: "twitter_tweetss"
    user_table: "twitter_userss"
    etlType: 'followers' #keyowrd(default), username, followers, retweets, mentions-and-replies
    etlTerms:
      - '@eLife'
      - '@eLifecommunity'
      - '@eLifeinnovation'
      - '@PreprintReview'
    defaultStartTime: '2018-01-01'
  - dataset: '{ENV}'
    tweet_table: "twitter_tweetss"
    user_table: "twitter_userss"
    etlType: 'retweets' #keyowrd(default), username, followers, retweets, mentions-and-replies
    etlTerms:
      - '@eLife'
      - '@eLifecommunity'
      - '@eLifeinnovation'
      - '@PreprintReview'
    defaultStartTime: '2018-01-01'
    stateFile:
      bucketName: '{ENV}-elife-data-pipeline'
      objectNamePrefix: 'airflow-config/twitter/state/{ENV}-username-search-state'
